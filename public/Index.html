<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      ng-app="App">
<head>
    <title>Map</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="bower_components/jquery-ui/themes/vader/jquery-ui.css" rel="stylesheet"/>
    <link href="Content/main/main.css" rel="stylesheet"/>
    <link href="Content/main/ux-select.css" rel="stylesheet"/>
    <link href="Content/main/spinner.css" rel="stylesheet"/>
    <link href="Content/main/responsive-utilities/_responsive-max-1023.css" rel="stylesheet"/>
    <link href="Content/main/responsive-utilities/_responsive-min-1024.css" rel="stylesheet"/>
    <link href="Content/main/google-map.css" rel="stylesheet"/>
</head>
<body ng-controller="MainCtrl as main">
<div class="page-container" ng-class="{'active':main.isOpen}">
    <div class="settings-container" ng-class="{'active':main.isOpen}">
        <div class="settings-header clearfix">
            <button class="btn-toggle" ng-click="main.toggleSettings()">
                <i class="glyphicon glyphicon-align-justify"></i>
            </button>
        </div>
        <div class="settings-body">
            <h2>Settings list:</h2>

            <div class="row">
                <div class="col-xs-12 item-title">Update interval</div>
                <div class="col-xs-12">
                    <ux-select list="main.timeList"
                               value="main.updateTime"
                               on-change="main.updateInterval()"></ux-select>
                </div>
            </div>
        </div>
    </div>
    <div class="google-map-container">
        <spinner ng-hide="main.mapLoaded"></spinner>
        <div class="map-container">
            <ui-gmap-google-map center="main.map.center"
                                zoom="main.map.zoom"
                                draggable="true"
                                options="main.map.options"
                                events='main.map.events'
                                pan="true">

                <ui-gmap-marker ng-repeat="marker in main.markers track by marker.id"
                                coords="marker.coords"
                                idkey="marker.id">
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>

<script src="bower_components/angular-google-maps/dist/angular-google-maps-street-view.js"></script>
<script src="bower_components/angular-google-maps/dist/angular-google-maps-street-view_dev_mapped.js"></script>
<script src="bower_components/angular-google-maps/dist/angular-google-maps_dev_mapped.js"></script>
<script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>

<script src="Scripts/app.js"></script>
<script src="Scripts/config.js"></script>
<script src="Scripts/MainCtrl.js"></script>
<script src="Scripts/refresh-scroll-on-dom-change.js"></script>
<script src="Scripts/ux-select.js"></script>
<script src="Scripts/spinner.js"></script>

</body>
</html>
