<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body ng-controller="MainCtrl as main">
<div class="page-container" ng-class="{'active':main.isOpen}">
    <div class="settings-container" ng-class="{'active':main.isOpen}">
        <div class="settings-header clearfix">
            <button class="btn-toggle" ng-click="main.toggleSettings()">
                <i class="glyphicon glyphicon-align-justify"></i>
            </button>
        </div>
        <div class="settings-body">
            <h2>Settings list:</h2>

            <div class="row">
                <ux-select list="main.timeList"
                           value="main.updateTime"
                           on-change="main.updateInterval()"
                           class="col-xs-12"></ux-select>
            </div>
        </div>
    </div>

    <div class="google-map-container">
        <div class="map-container">
            <ui-gmap-google-map center="main.map.center"
                                zoom="main.map.zoom"
                                draggable="true"
                                options="main.map.options"
                                events='main.map.events'
                                pan="true">

                <ui-gmap-marker ng-repeat="marker in main.markers track by marker.id"
                                coords="marker.coords"
                                idkey="marker.id">
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
    </div>
